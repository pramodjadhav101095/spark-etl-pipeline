services:

  spark-master:
    image: apache/spark:4.0.1
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master --port 7077 --webui-port 8080
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - spark-net

  spark-worker-1:
    image: apache/spark:4.0.1
    container_name: spark-worker-1
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=1
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
    networks:
      - spark-net

  spring-app:
    build: .
    image: spring-spark-app
    container_name: spring-app
    depends_on:
      - spark-master
      - spark-worker-1
    ports:
      - "7878:7878"
      - "4040:4040" # ‚≠ê ADDED to expose Spark Driver UI
    volumes:
      - ./data:/app/data
    networks:
      - spark-net

networks:
  spark-net:
    driver: bridge